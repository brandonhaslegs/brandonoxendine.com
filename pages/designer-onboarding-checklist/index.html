:"FIELD","label":"Address Line 2","identifier":"Line2","length":0,"required":false,"metadata":{"autocomplete":"address-line2"}},{"type":"SEPARATOR","label":"\n","identifier":"Newline","length":0,"required":false,"metadata":{}},{"type":"FIELD","label":"City","identifier":"City","length":0,"required":true,"metadata":{"autocomplete":"address-level2"}},{"type":"SEPARATOR","label":",","identifier":"Comma","length":0,"required":false,"metadata":{}},{"type":"SEPARATOR","label":" ","identifier":"Space","length":0,"required":false,"metadata":{}},{"type":"FIELD","label":"State","identifier":"State","length":0,"required":true,"metadata":{"autocomplete":"address-level1"}},{"type":"SEPARATOR","label":" ","identifier":"Space","length":0,"required":false,"metadata":{}},{"type":"FIELD","label":"ZIP Code","identifier":"Zip","length":0,"required":true,"metadata":{"autocomplete":"postal-code"}}]}},"useFormsJs":true,"formId":"607694dbe9439851bf2fa4ec","formName":"Onboarding Checklist","formFields":[{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618384024751_17945","locked":false,"title":"üíª Software access","description":"Most of this will be taken care of by HR, but it‚Äôs nice to confirm they got their accounts set up and help them with any logging in issues if they have them.","options":["Confirm they‚Äôve been added to the team's Figma team.","If you use Jira, Asana, GitHub, or any other issue tracking software, add them to the team.","Add to all design team Slack channels."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618384024751_19180","locked":false,"title":"üôá‚Äç‚ôÄÔ∏è Heads up","description":"Just a few things they should know about or do on their first day.","options":["Tell them they should email the team and include their role, where they're from, something they like to do outside of work, and if you have an office, how long they've lived in the city.","If you have a weekly all-hands, get them ready to introduce themselves in front of the whole company, just so it's not unexpected.","If you have any special employee discounts, explain these to them and encourage them to make use of them.","Encourage them to add a real photo to Slack (so people can recognize them around the office).","Add their job description to Slack (so people know what they do).","Encourage them to change their name on Slack to their first name so it‚Äôs more natural when you‚Äôre mentioned in messages.","Add profile picture on Figma."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618384024751_20202","locked":false,"title":"üëï Designer swag","description":"Give out special designer swag to designers‚Äîthey love this shit. Try to find things with a more refined taste than the standard onboarding tshirt and sticker. Heck, maybe just make all your swag better and don't only give cool stuff to designers!","options":["Pen, Pencil, and Colored Markers","Sketchbook","Emoji stickers","Designery Zine","Poster for their Zoom background","Welcome card signed by the design team","Hat with a slogan, not a logo","Reusable water bottle (unbranded please!)"],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618384024751_34455","locked":false,"title":"üóì Meetings","description":"First, invite them to their recurring meetings with their manager and the team.","options":["Invite to Weekly Design Critique.","Schedule weekly 1-on-1.","Schedule after work team drinks on same start week.","Schedule a team dinner (4 per year)."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618384024751_35194","locked":false,"title":"‚úçÔ∏è Content management","description":"Even if the designer is only doing product design, it's nice to show them how the marketing site works in case they ever need to change something in a pinch, you empower them to do that.","options":["Show how to change an image on a landing page.","Show how to change some text on a landing page.","Explain to them the way content management works on your marketing website."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618385368550_69887","locked":false,"title":"üìü Communication Channels","description":"Regardless of what software you use (but probably Slack), you don't want to leave the newbie out of all the juicy convos! Your channels may vary, but just make sure to invite them to all your cool channels.","options":["Bugs channel","UX channel where the company can discuss features and ideas and generally get involved with the design team.","Random channel where people just post links and less work related stuff","Topic-specific channels where conversations may be happening around different areas of the products like sourcing, customer service, or engineering."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618384024751_35971","locked":false,"title":"üé≠ Design File Status System","description":"Explain how you work in your design software. How do you mark things as done, or in progress, or launched? This is how I do it.","options":["‚≠êÔ∏è The star in front of a file name signifies that a file is a canonical file ‚Äî the file you need to pay attention to. The purpose of this is to make clear when you‚Äôre looking through all the random files we‚Äôve made over the years and see the files that matter. Ideally we could get rid of this symbol.","üö´ This symbol means this page can be ignored. It is used for any experiments or old ideas.","‚úÖ The checkbox means this page is final, approved, and ready for development.","üöÄ The rocket means this page is not only final but launched on production."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618384024751_47611","locked":false,"title":"üßëüèΩ‚Äçüíª Issue Tracker","description":"Explain how your developers work, and introduce the new hire to your issue tracker.","options":["Show them how to create a ticket.","Explain the life cycle of a ticket.","Tell them who to assign a random bug ticket to.","If you use your issue tracker to delegate design work, explain this too."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618385368550_16274","locked":false,"title":"üé® Illustration Guide","description":"If you don't have a dedicated illustrator, it may happen that \na product designers will sometimes create an illustration or two. Instead of dreading this, set them up for at least coloring within the lines.","options":["Acceptable colors used in illustrations.","The difference between icons, spots, and full illustrations.","Standard line thickness used for icons vs illustrations.","Whether you use fills, strokes, or a mixture of both, and where that applies."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618385368550_16972","locked":false,"title":"‚ÑπÔ∏è Icon Set","description":"Designers will certainly be making icons, but it's important to box them in a bit so there aren't duplicates, and so that you're using existing assets linked from your design system.","options":["Show them the icon component file.","Explain they need to always import an icon as a component, and never draw an icon directly into a file.","All icons should be linked.","If you make a new icon, make sure to put it in the icon component file."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618385368550_48753","locked":false,"title":"üî° Design System","description":"Explain where to find design components.","options":["Never use anything in a design that‚Äôs not a component. If you want to add a component, ask the team if something like it exists, and if it doesn‚Äôt, make a new component!","Explain how to make a component.","Explain how type styles work and that any text in any design should always be linked to a type style.","Similarly, show how color styles work and make sure it's clear that no random hex codes should be showing up in designs.","If you have more complex components like navigation and forms, show them those too. Explain that they should try to never detach a component and change it in a design file."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618385368550_49460","locked":false,"title":"üíº Start working","description":"Getting going on the real stuff.","options":["Prepare them for the weekly team design critique.","Encourage them to keep a loose list of things they've worked on for any regular standups they happen to be a part of.","Explain their first project.","Schedule design checkin on first project.","Let them know it's their first few days, and it's okay if they don't get anything done."],"required":false,"checkbox":true,"followUpQuestions":[]},{"type":"checkbox","id":"checkbox-yui_3_17_2_1_1618385368550_50153","locked":false,"title":"üíû Team Integration","description":"It's not all about work. We gotta be friends too!","options":["Schedule intro meeting with their product manager","Invite to a meeting to meet all product managers, just in case they get pulled in to work on a different team.","Introduce them to the customer support lead. Staying in touch with your user base is so important.","Schedule weekly 1-on-1 check-ins with them or their manager to see how it's going."],"required":false,"checkbox":true,"followUpQuestions":[]}],"formSubmitButtonText":"Done!","formSubmissionMessage":{"html":"<p class=\"\" data-rte-preserve-empty=\"true\" style=\"white-space:pre-wrap;\"><\/p>","raw":false},"successRedirect":"","disclaimerMessage":null,"captchaEnabled":false,"captchaTheme":1,"captchaAlignment":1,"isFirstLastNameRequiredE
